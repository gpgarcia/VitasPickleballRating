# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
   include:
     - main
  paths:
    include:
     - PickleBallAPI

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fc4551b2-ff3e-4e61-9370-675101d8cebf'
  imageRepository: 'gpgarciavitaspickleballrating'
  containerRegistry: 'pickleball.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/PickleBallAPI/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image 
      inputs:
        command: build
        arguments: --build-arg BUILD_CONFIGURATION=$(Build.Configuration)
        repository: $(imageRepository)
        buildContext: $(Build.SourcesDirectory)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag),latest
    - task: Docker@2
      displayName: push an image to container registry
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag),latest
